<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas Coloridas</title>
    <style>
        .box {
            display: block;
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .box1 { background-color: red; border: 2px solid black; }
        .box2 { background-color: blue; border: 2px dashed white; }
        .box3 { background-color: green; border: 2px solid yellow; }
    </style>
</head>
<body>
    <div class="box box1">Caixa 1</div>
    <div class="box box2">Caixa 2</div>
    <div class="box box3">Caixa 3</div>
</body>
</html>
